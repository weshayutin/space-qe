#solaris_support.yml
#This is a representation of our current Solaris support matrix,
#serialized as a YAML (www.yaml.org) file.
#
#Each entry maps to a SolUnit object, denoted by the !SolUnit tag at
#the beginning of each sequence demarcation.
#
#The classfile for the SolUnit object resides in com.redhat.rhn.harness.common.SolUnit
#
#Sparc Architectures, sun4u
--- !SolUnit
  name: sol10-sun4u
  solaris: sol10
  arch: sun4u
  rhn_arch: Sparc Solaris
  cluster: sparc-sol10-testcluster.zip
  patch: sol10patch
  hostname: rhnsun2.rhnsun.rdu.redhat.com

